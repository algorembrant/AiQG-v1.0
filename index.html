<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AiQuasarous Global</title>
    <script>
      // Debug script to check if files are loading
      window.addEventListener('error', (e) => {
        console.error('Loading error:', e);
        document.body.innerHTML = '<div style="padding: 20px; font-family: monospace;">ERROR: ' + e.message + '<br>Check console for details.</div>';
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Check if root div exists
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === '') {
          console.error('React not mounting! Check:');
          console.error('1. Is npm run dev running?');
          console.error('2. Are all files in correct locations?');
          console.error('3. Did npm install complete successfully?');
          document.body.innerHTML = '<div style="padding: 20px; font-family: monospace; background: #fee; border: 2px solid red;">⚠️ React app failed to mount. Check console.</div>';
        }
      }, 2000);
    </script>
  </body>
</html>
